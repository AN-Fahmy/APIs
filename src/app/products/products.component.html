<section>
  <div class="container-fluid">
    <div class="header d-flex justify-content-between align-items-center py-2">
      <div class="logo">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
      <h1 class="text-center">All Products</h1>
      <div class="logIn d-flex gap-2">
        <button class="btn" routerLink="/login">LogIn</button>
        <button class="btn" routerLink="/signup">Signup</button>
      </div>
    </div>
    <div class="row g-3">
      @for (data of allData; track data.id) {
        <div class="col-md-3">
          <div class="card h-100">
            <div class="image-card">
              <img [src]="data.image" class="w-100" [alt]="data.title">
            </div>
            <div class="card-body d-flex justify-content-between align-items-start flex-column">
              <h2 class="h5">{{data.title.split(' ',4).join(' ')}}</h2>
              <h3 class="h6">{{data.category}}</h3>
              <p>{{data.description.split(' ',15).join(' ')}}</p>
              <span>{{data.price}} EUR</span>
            </div>
            <button class="btn w-100 fw-bold text-white">Add To Cart</button>
          </div>
        </div>
      }
    </div>
  </div>
</section>
